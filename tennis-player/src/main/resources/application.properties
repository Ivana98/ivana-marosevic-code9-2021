spring.application.name=TENNIS-PLAYER-SERVICE

spring.datasource.url =jdbc:mysql://localhost:3306/tennis_db
spring.datasource.username = user
spring.datasource.password = password

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.jdbc.lob.non_contextual_creation= true
#spring.jpa.hibernate.ddl-auto = create-drop

# Log sql error and jdbc exception
logging.level.org.hibernate.SQL= DEBUG
logging.level.org.hibernate.type=TRACE

server.port = 8082
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

server.error.include-message=always

spring.liquibase.change-log=classpath:/db/changelog/liquibase-changeLog.xml
